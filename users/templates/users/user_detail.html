{% extends 'mailing/base.html' %}

{% block content %}

<div class="col-lg-6 col-md-8 mx-auto">
    <div class="card shadow-sm">
        <div class="card-body bg-secondary mb-3">
            <p class="text-white">Пользователь - {{ user.email }}</p>
            <p class="text-white">Телефон - {{ user.phone|default:"Нет данных" }}</p>
            <div class="card shadow-sm">
                <img class="img-thumbnail"
                                         src="/media/{{ user.avatar }}" width="200"
                                         alt="Card image cap"/>
            </div>
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <div class="card shadow-sm">
                    <div class="btn-group">
                        {% if request.user == mailing.mailing_owner %}
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="#">Edit</a>
                        <a type="button" class="btn btn-sm btn-outline-danger"
                           href="#">Delete</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
