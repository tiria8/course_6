{% extends 'mailing/base.html' %}


{% block content %}

<div class="col-lg-3 col-md-8 mx-auto">
    <form method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    {% if object %}
                    Редактирование клиента
                    {% else %}
                    Создание клиента
                    {% endif %}
                </h4>
            </div>
            <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Изменить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
